<header class="header">
  <!-- TODO: Add in logo, when is ready the about me page -->
  <!-- [routerLink]="['/about']"
      routerLinkActive="router-link-active" -->
  <div>
    <a class="logo" mat-icon-button>
      <img src="../../assets/images/blogLogo.png" alt="Blog logo" />
    </a>
  </div>
  <div class="link-row">
    <a
      *ngIf="!userIsConnect"
      mat-button
      color="primary"
      [routerLink]="['/post']"
      routerLinkActive="router-link-active"
    >
      Timeline
    </a>
    <a
      *ngIf="!userIsConnect"
      mat-button
      color="primary"
      [routerLink]="['/']"
      routerLinkActive="router-link-active"
    >
      Login
    </a>
    <a
      *ngIf="!userIsConnect"
      mat-button
      color="primary"
      [routerLink]="['/sign-up']"
      routerLinkActive="router-link-active"
    >
      Sign up
    </a>
    <a
      *ngIf="userIsConnect"
      mat-button
      (click)="logout()"
      color="primary"
      routerLinkActive="router-link-active"
    >
      Logout
    </a>
    <a
      *ngIf="userIsConnect"
      mat-button
      color="warn"
      [routerLink]="['/post/create']"
      routerLinkActive="router-link-active"
    >
      New post
    </a>
  </div>
</header>
