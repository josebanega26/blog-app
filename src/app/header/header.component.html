<header class="header">
  <button
    class="logo"
    mat-icon-button
    [routerLink]="['/post']"
    routerLinkActive="router-link-active"
  >
    <img src="../../assets/images/blogLogo.png" alt="" />
  </button>
  <div class="link-row">
    <button
      *ngIf="!userIsConnect"
      mat-button
      color="primary"
      [routerLink]="['/post']"
      routerLinkActive="router-link-active"
    >
      Timeline
    </button>
    <button
      *ngIf="!userIsConnect"
      mat-button
      color="primary"
      [routerLink]="['/']"
      routerLinkActive="router-link-active"
    >
      Login
    </button>
    <button
      *ngIf="!userIsConnect"
      mat-button
      color="primary"
      [routerLink]="['/sign-up']"
      routerLinkActive="router-link-active"
    >
      Sign up
    </button>
    <button
      *ngIf="userIsConnect"
      mat-button
      (click)="logout()"
      color="primary"
      routerLinkActive="router-link-active"
    >
      Logout
    </button>
    <button
      *ngIf="userIsConnect"
      mat-button
      color="warn"
      [routerLink]="['/post/create']"
      routerLinkActive="router-link-active"
    >
      New post
    </button>
    <button
      mat-icon-button
      color="warn"
      aria-label="icon button with plus icon"
      *ngIf="installEvent"
      (click)="installByUser()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</header>
