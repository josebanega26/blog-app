<mat-card>
  <form (ngSubmit)="onSubmit()" [formGroup]="postForm">
    <app-input
      formControlName="title"
      [error]="!postForm.get('title').valid && postForm.get('title').touched"
      errorMsg="Title is Required"
      placeholder="another place holder"
      label="Title"
      type="text"
    ></app-input>
    <div class="post__image">
      <button class="btn" (click)="inputImage.click()" type="button">
        Add Image
      </button>
      <input type="file" #inputImage (change)="imageUploaded($event)" />
    </div>
    <div
      class="image_preview"
      *ngIf="imagePreview !== '' && imagePreview && postForm.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="imagePreview" />
    </div>
    <div class="post__body-header"></div>
    <div class="post_body-container">
      <textarea formControlName="body" class="post__body-area" rows="5">
      </textarea>
      <div>{{ textSize }}/140</div>
    </div>
    <button class="btn" [disabled]="!postForm.valid" type="submit">
      {{ editMode ? "Update" : "Post" }}
    </button>
  </form>
</mat-card>
