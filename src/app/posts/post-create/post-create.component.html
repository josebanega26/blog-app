<mat-card>
  <form (ngSubmit)="onSubmit()" [formGroup]="postForm">
    <div class="post__title-container">
      <label for="title">Title</label>
      <input formControlName="title" type="text" name="title" />
    </div>
    <div class="post__image">
      <button class="btn" (click)="inputImage.click()" type="button">
        Add Image
      </button>
      <input type="file" #inputImage (change)="imageUploaded($event)" />
      <p>{{ fileName }}</p>
    </div>
    <div class="image_preview" *ngIf="imagePreview">
      <img [src]="imagePreview" [alt]="imagePreview" />
    </div>
    <div class="post__body-header"></div>
    <textarea
      formControlName="body"
      class="post__body-area"
      rows="5"
    ></textarea>
    <button class="btn" [disabled]="!postForm.valid" type="submit">
      {{ editMode ? "Update" : "Post" }}
    </button>
  </form>
</mat-card>
