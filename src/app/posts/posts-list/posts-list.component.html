<div *ngIf="postsList.length > 0;else postsEmpty">
<h1>Posts List</h1>
<mat-accordion>
  <mat-expansion-panel *ngFor="let post of postsList"> 
    <mat-expansion-panel-header>
      <mat-panel-title>
        Title
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>content</p>
  </mat-expansion-panel>
</mat-accordion>
</div>

<ng-template #postsEmpty > 
    <h1>Sorry, No posts today</h1>
</ng-template>
